<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <script src="encriptador.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
</head>
    <body>
        <div class="contenedor">
            <header class="header">
                <h2>Header</h2>
            </header>
            <main class="contenido">
                <textarea  rows="16" cols="50" placeholder="Ingrese el texto aqui"></textarea>
            </main>
            <aside class="sidebar">
                <h3>Sidebar</h3>
            </aside>
            <div class="widget-1">
                <button>Encriptar</button>
                <button>Desencriptar</button>
            </div>
            <footer class="footer">
                <h3>FOOTER</h3>
            </footer>
        </div>
 
    </body>
</html>
